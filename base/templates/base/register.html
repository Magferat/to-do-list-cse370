<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4c65af;
        }

        .custom-register-button {
            background-color: #4c65af;
            border-color: #4c65af;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        .card-title {
            color: #4c65af;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 20px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .form-label {
            font-weight: bold;
            color: #4c65af;
        }

        .login-link {
            color: #4c65af;
        }

        .login-link:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Register</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="id_password1" name="password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="id_password2" name="password2" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary custom-register-button">Register</button>
                            </div>
                            <div class="text-center mt-3">
                                <p>
                                    Already have an account?
                                    <a href="{% url 'login' %}" class="login-link">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
