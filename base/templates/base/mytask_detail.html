<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .custom-button {
            background-color: #8fafc2;

            border-color: #8fafc2;
            margin: px;

        }
    </style>
</head>



<body>
    {% include 'base/navbar.html' %}
    <section class="vh-100" style="background-color: #b0babd;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <p class="mb-2"><span class="h2 me-2">Task Details</span> <span
                                    class="badge bg-danger">checklist</span></p>


                            <ul class="list-group rounded-0">

                                <li class="list-group-item border-0 d-flex align-items-center ps-0">

                                    Title: {{ task.title }}
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    Description: {{task.discription}}
                                </li>

                                {% if task.status %}
                                <li class="list-group-item border-0 d-flex align-items-center ps-0"
                                    style="color: green;">
                                    Status: Complete
                                </li>
                                {% else %}
                                <li class="list-group-item border-0 d-flex align-items-center ps-0" style="color: red;">
                                    Status: Incomplete
                                </li>
                                {% endif %}



                            </ul>
                            <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                <p class="text-muted pb-2">Deadline : {{ task.deadline }}</p>
                            </li>
                            <li class="list-group-item border-0 d-flex align-items-center">
                                <a class="btn btn-warning custom-button m-2" href="{% url 'task-edit' task.id %}">
                                    Edit <i class="fas fa-edit me-2"></i></a>


                            </li>




                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
