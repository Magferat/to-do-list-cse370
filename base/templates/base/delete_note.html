<!-- delete_note.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Note</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #F8F4E8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #F8F4E8;
            font-family: 'Georgia', serif;
            border: 3px lightblue;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        #deleteHeader {
            font-size: 28px;
            font-weight: bold;
            color: #1F4172;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        button,
        a button {
            width: 150px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button {
            background-color: #FAD1C4;
            color: #fff;
        }

        a button {
            background-color: #C9A68A;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="deleteHeader">Delete Note</div>
    </div>
    <p>Are you sure you want to delete this note?</p>
    <p>{{ note.title }} - {{ note.content }} ({{ note.created }})</p>
    <form method="post" action="{% url 'delete_note' note.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'my_notes' %}"><button>No, go back</button></a>
</body>

</html>
