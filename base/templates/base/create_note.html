<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Add your existing styles here -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #F8F4E8;
    }

    .header {
      background-color: #F8F4E8;
      font-family: 'Georgia', serif;
      border: 3px lightblue;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      /* Make the header full width */
      box-sizing: border-box;
    }

    #myDiary {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1F4172;
    }

    .container {
      text-align: center;
      width: 100%;
      /* Make the container full width */
      box-sizing: border-box;
    }

    #noteForm {
      width: 60%;
      margin: auto;
      box-sizing: border-box;
    }

    #title,
    #content {
      width: 100%;
      height: 400px;
      /* Adjusted height */
      font-size: 20px;
      font-family: 'Georgia', serif;
      padding: 10px;
      box-sizing: border-box;
      background-color: #FFF7D4;
      color: #141E46;
    }

    #diaryEntryLabel {
      font-size: 24px;
      margin-top: 20px;
      color: #141E46;
    }

    #submitBtn {
      width: 120px;
      margin-top: 10px;
      background-color: #C9A68A;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="header">
    {% include 'base/navbar.html' %}
    <div class="header">
      <div id="myDiary">My Diary</div>
    </div>
  </div>
  <div class="container">
    <form method="post" action="{% url 'create_note' %}" class="form" id="noteForm">
      {% csrf_token %}

      <label id="diaryEntryLabel" for="{{ form.title.id_for_label }}">Title:</label>
      {{ form.title }}

      <br>

      <label for="{{ form.content.id_for_label }}">Diary Entry:</label>
      {{ form.content }}

      <br>

      <button type="submit" id="submitBtn" class="your-custom-class">Submit</button>
    </form>

    <br>

    <a href="{% url 'my_notes' %}"><button type="button" id="viewBtn" class="your-custom-class">My Notes</button></a>
  </div>
</body>

</html>
